<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Address Form</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>New Address Form</h1>
      </div>
    </div>
        <form>
          <div class="row">
            <div class="large-6 columns">
              <label>First Name</label>
              <input type="text" placeholder="First Name" />
            </div>
            <div class="large-6 columns">
              <label>Last Name</label>
              <input type="text" placeholder="Last Name" />
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Address</label>
              <input type="text" placeholder="Address" />
            </div>
          </div>
          <div class="row">  
            <div class="large-12 columns">
              <label>Address 2</label>
              <input type="text" placeholder="Adress 2" />
            </div>
          </div>
          <div class="row">  
            <div class="large-3 medium-3 columns">
            <label>City</label>
              <input type="text" placeholder="City" />
            </div>
            <div class="large-3 medium-3 columns">
              <label>Zip</label>
              <input type="text" placeholder="Zip" />
            </div>
            <div class="large-3 medium-3 columns">
              <label>State</label>
              <select>
                <option value="husker">AL</option>
                <option value="starbuck">CA</option>
                <option value="hotdog">NY</option>
                <option value="apollo">TX</option>
              </select>
            </div>
            <div class="large-3 medium-3 columns">
              <label>Country</label>
              <select>
                <option value="husker">Africa</option>
                <option value="starbuck">United States of America</option>
                <option value="hotdog">Canada</option>
                <option value="apollo">Mexico</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Notes</label>
              <textarea placeholder="Textarea"></textarea>
            </div>
          </div>
          <div class="row">
          <div class="large-12 columns">
          <a href="#" class="button round">Submit</a>
          </div>
          </div>
        </form>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
